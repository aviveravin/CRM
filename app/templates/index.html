{% extends 'base.html' %}

{% block content %}

<div>
  <div class="container pt-4">
    <div class="row p-0 mt-4">
      <div class="col-lg-5 shadow mx-auto">
        <div class="alert alert-success">
          <h2>Add Job</h2>
        </div>
        <div class="p-4">
            <form action="/add-job/" method="post">
                {% csrf_token %}  
                <table>  
                   {{ form.as_table }}  
                    <tr>  
                       <td></td>  
                       <td><input class="btn btn-success" type="submit" name="submit" value="Add" /></td>  
                   </tr>  
                </table>  
            </form>
        </div>
      </div>
  </div>
</div>   


          
{% endblock %}
