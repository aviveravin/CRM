{% extends 'base.html' %}

{% block content %}

<div class="col-lg-5 shadow mx-auto">
    <div class="alert alert-success">Create Account</div>
    <div class="p-4">
        <form action="/signup/" method="post">
            {% csrf_token %}  
            <table>  
               {{ form.as_table }}  
                <tr>  
                   <td></td>  
                   <td><input class="btn btn-success" type="submit" name="submit" value="Create Account" /></td>  
               </tr>  
            </table>  
        </form>
    </div>
</div>

          
          
{% endblock %}
